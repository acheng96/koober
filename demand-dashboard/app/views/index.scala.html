@()

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demand Dashboard</title>
        <script src="@routes.Assets.versioned("lib/vue/vue.js")"></script>
        <style>
            /* Global */
            * {
              font-family: "Avenir Next";
            }

            /* Header */

            .header {
              display: inline-block;
              width: 100%;
              height: 100px;
              background-color: #89E1D0;
            }

            .header h1 {
              font-size: 40px;
            }

            #logo-title {
              display: inline-flex;
              margin-left: 30px;
              height: 100%;
            }

            #logo-title img {
              margin: auto 10px auto 0;
              width: 50px;
              height: auto;
            }

            #dashboard-title {
              float: right;
              margin-right: 30px;
              height: 100%;
            }

            /* Dashboard */

            .dashboard {
              display: inline-flex;
              margin-top: 100px;
              width: 100%;
            }

            /* Form */

            #form-view {
              width: 50%;
            }

            #form-container {
              margin: auto;
              width: 300px;
            }

            .form-field {
              height: 40px;
              width: 100%;
              margin: 10px auto;
              background-color: #EEEEEE;
              border-radius: 5px;
              border: 1px solid #979797;
            }

            .form-field-icon {
              position: relative;
              width: 40px;
              height: 100%;
              border-radius: 5px 0 0 5px;
              border-right: 1px solid #979797;
              background-color: #D8D8D8;
            }

            .form-field-icon img {
              position: absolute;
              margin: auto;
              width: auto;
              height: 24px;
              top:0;
              right: 0;
              bottom:0;
              left: 0;
            }

            .form-field {
              display: inline-flex;
            }

            select {
              padding-left: 10px;
              height: 100%;
              outline: none;
              -webkit-appearance: none;
              -webkit-border-radius: 0px;
              border: none;
              font-size: 20px;
              font-weight: 500;
              background-color: #EEEEEE;
              color: #A9A9A9;
            }

            #time-field select {
              width: 30%;
            }

            #minute-select {
              border-left: 1px solid #979797;
              border-right: 1px solid #979797;
            }

            #time-select {
              border-radius: 0 5px 5px 0;
            }

            #latitude-field, #longitude-field {
              padding-left: 10px;
              width: 120px;
              outline: none;
              background-color: #EEEEEE;
              border: none;
              font-size: 20px;
              font-weight: 500;
            }

            #longitude-field {
              border-left: 1px solid #979797;
              border-radius: 0 5px 5px 0;
            }

            #date-select, #algorithm-select {
              width: 260px;
              border-radius: 0 5px 5px 0;
            }

            .form-button {
              display: table;
              margin: 10px auto;
              text-align: center;
              width: 150px;
              height: 40px;
              border-radius: 5px;
              border: 1px solid #979797;
              background-color: #89E1D0;
            }

            .form-button span {
              display: table-cell;
              vertical-align: middle;
              font-weight: bold;
              font-size: 20px;
            }

            .form-button:hover {
              background-color: #68C8B6;
            }

            /* Display */

            #display-view {
              width: 50%;
            }

            #demand-card {
              display: block;
              margin: auto;
              width: 250px;
              height: 290px;
              border-radius: 10px;
              background-color: #D8D8D8;
            }

            #demand-card h2 {
              margin: 0;
              padding: 15px 0 10px;
              text-align: center;
              font-size: 30px;
            }

            #demand-container {
              display: table;
              margin: auto;
              width: 200px;
              height: 200px;
              border-radius: 8px;
              border: 1px solid #979797;
              text-align: center;
              background-color: #EEEEEE;
            }

            #demand-container span {
              display: table-cell;
              vertical-align: middle;
              font-size: 100px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div id="logo-title">
                <img src="../assets/KooberLogo.png" alt="logo">
                <h1>Koober</h1>
            </div>
            <div id="dashboard-title">
                <h1>Demand Dashboard</h1>
            </div>
        </div>

        <div class="dashboard">
          <div id="form-view">
            <div id="form-container">
              <div id="date-field" class="form-field">
                <div class="form-field-icon">
                  <img src="../assets/DateIcon.png" alt="date">
                </div>
                <select id="date-select" name="dateSelect" required title="Choose a date!">
                  <option selected="selected" value>Date</option>
                </select>
              </div>
              <div id="time-field" class="form-field">
                <div class="form-field-icon">
                  <img src="../assets/TimeIcon.png" alt="time">
                </div>
                <select id="hour-select" name="hourSelect" required title="Choose a time!">
                  <option selected="selected" value>HH</option>
                </select>
                <select id="minute-select" name="minuteSelect" required title="Choose a time!">
                  <option selected="selected" value>MM</option>
                </select>
                <select id="time-select" name="timeSelect" required title="Choose a time!">
                  <option selected="selected" value>PM</option>
                  <option value>AM</option>
                </select>
              </div>
              <div id="location-field" class="form-field">
                <div class="form-field-icon">
                  <img src="../assets/LocationIcon.png" alt="location">
                </div>
                <input id="latitude-field" type="text" placeholder="Latitude" name="latitudeField" required title="Enter a latitude!"><br>
                <input id="longitude-field" type="text" placeholder="Longitude" name="longitudeField" required title="Enter a longitude!"><br>
              </div>
              <div id="algorithm-field" class="form-field">
                <div class="form-field-icon">
                  <img src="../assets/AlgorithmIcon.png" alt="algorithm">
                </div>
                <select id="algorithm-select" name="algoSelect" required title="Choose an algorithm to use!">
                  <option class="disabled" selected="selected" value>Algorithm</option>
                </select>
              </div>
              <div class="form-button">
                <span>Get Demand</span>
              </div>
            </div>
          </div>
          <div id="display-view">
            <div id="demand-card">
              <h2>Demand</h2>
              <div id="demand-container">
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
