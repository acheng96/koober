@()

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demand Dashboard</title>
        <script src="@routes.Assets.versioned("lib/vue/vue.js")"></script>
        <style>
            /* Global */
            h1, h2, p, span {
              font-family: "Avenir Next";
            }

            /* Header */

            .header {
              display: inline-block;
              width: 100%;
              height: 100px;
              background-color: #89E1D0;
            }

            .header h1 {
              font-size: 40px;
            }

            #logo-title {
              display: inline-flex;
              margin-left: 30px;
              height: 100%;
            }

            #logo-title img {
              margin: auto 10px auto 0;
            }

            #dashboard-title {
              float: right;
              margin-right: 30px;
              height: 100%;
            }

            /* Dashboard */

            .dashboard {
              display: inline-flex;
              margin-top: 100px;
              width: 100%;
            }

            /* Form */

            #form-view {
              width: 50%;
            }

            #form-container {
              margin: auto;
              width: 300px;
            }

            .form-field {
              height: 40px;
              margin: 10px auto;
              background-color: #EEEEEE;
              border-radius: 5px;
              border: 1px solid #979797;
            }

            .form-field-icon {
              position: relative;
              width: 40px;
              height: 100%;
              border-radius: 5px 0 0 5px;
              border-right: 1px solid #979797;
              background-color: #D8D8D8;
            }

            .form-field-icon img {
              position:absolute;
              margin: auto;
              width: 30px;
              height: 30px;
              top:0;
              right: 0;
              bottom:0;
              left: 0;
            }

            .form-button {
              display: table;
              margin: 10px auto;
              text-align: center;
              width: 150px;
              height: 40px;
              border-radius: 5px;
              border: 1px solid #979797;
              background-color: #89E1D0;
            }

            .form-button span {
              display: table-cell;
              vertical-align: middle;
              font-weight: bold;
              font-size: 20px;
            }

            .form-button:hover {
              background-color: #68C8B6;
            }

            /* Display */

            #display-view {
              width: 50%;
            }

            #demand-card {
              display: block;
              margin: auto;
              width: 250px;
              height: 290px;
              border-radius: 10px;
              background-color: #D8D8D8;
            }

            #demand-card h2 {
              margin: 0;
              padding: 15px 0 10px;
              text-align: center;
              font-size: 30px;
            }

            #demand-container {
              display: table;
              margin: auto;
              width: 200px;
              height: 200px;
              border-radius: 8px;
              border: 1px solid #979797;
              text-align: center;
              background-color: #EEEEEE;
            }

            #demand-container span {
              display: table-cell;
              vertical-align: middle;
              font-size: 100px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div id="logo-title">
                <img src="" alt="logo" style="width:50px;height:50px;">
                <h1>Koober</h1>
            </div>
            <div id="dashboard-title">
                <h1>Demand Dashboard</h1>
            </div>
        </div>

        <div class="dashboard">
          <div id="form-view">
            <div id="form-container">
              <div id="date-field" class="form-field">
                <div class="form-field-icon">
                  <img src="" alt="date">
                </div>
              </div>
              <div id="time-field" class="form-field">
                <div class="form-field-icon">
                  <img src="" alt="time">
                </div>
              </div>
              <div id="location-field" class="form-field">
                <div class="form-field-icon">
                  <img src="" alt="location">
                </div>
              </div>
              <div id="algorithm-field" class="form-field">
                <div class="form-field-icon">
                  <img src="" alt="algorithm">
                </div>
              </div>
              <div class="form-button">
                <span>Get Demand</span>
              </div>
            </div>
          </div>
          <div id="display-view">
            <div id="demand-card">
              <h2>Demand</h2>
              <div id="demand-container">
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
